{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Recipe</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
        <div class="row">
            <div class="input-field col s12">
                 <textarea id="dish_name" name="dish_name" minlength="3" maxlength="50" type="text" class="validate" required></textarea>
                <label for="dish_name">Dish Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="prep_time" name="prep_time" type="number" class="validate"></textarea>
                <label for="prep_time">Prep Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="cook_time" name="cook_time" type="number" class="validate"></textarea>
                <label for="cook_time">Cook Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="ingredients" name="ingredients" type="text" class="validate"></textarea>
                <label for="ingredients">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="method" name="method" type="text" class="validate"></textarea>
                <label for="method">Method</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="image_url" name="image_url" type="text" class="validate"></textarea>
                <label for="image_url">Image URL</label>
            </div>
        </div>
        <div class="row">
            <div class="co s16 center-align">
                <button class="btn waves-effect waves-light" type="submit" >Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
